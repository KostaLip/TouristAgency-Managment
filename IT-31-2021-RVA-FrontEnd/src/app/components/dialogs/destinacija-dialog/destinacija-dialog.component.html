<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje destinacije</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Ažuriranje destinacije: {{data.mesto}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje destinacije: {{data.mesto}}</h3>

    <form class="mat-dialog-content" #formControl="ngForm">
       <div class="form">
        <mat-form-field>
            <input matInput placeholder="Mesto" name="Mesto" [disabled]="flag==3" [(ngModel)]="data.mesto" required />
        </mat-form-field>
       </div>

       <div class="form">
        <mat-form-field>
            <input matInput placeholder="Drzava" name="Drzava" [disabled]="flag==3" [(ngModel)]="data.drzava" required />
        </mat-form-field>
       </div>

       <div class="form">
        <mat-form-field>
            <input matInput placeholder="Opis" name="Opis" [disabled]="flag==3" [(ngModel)]="data.opis" required />
        </mat-form-field>
       </div>
    </form>

    <div class="mat-dialog-actions">
        <button matButton *ngIf="flag == 1" type="submit" mat-dialog-close="1" [disabled]="!formControl.valid" (click)="add()">Sačuvaj</button>
        <button matButton *ngIf="flag == 2" type="submit" mat-dialog-close="1" [disabled]="!formControl.valid" (click)="update()">Modifikuj</button>
        <button matButton *ngIf="flag == 3" mat-dialog-close="1" (click)="delete()">Obriši</button>
        <button matButton (click)="cancel()">Poništi</button>
    </div>
</div>
