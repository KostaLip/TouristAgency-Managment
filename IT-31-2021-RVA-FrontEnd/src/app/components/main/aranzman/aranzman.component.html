<mat-toolbar color="accent">
    <span class="tittle-center">Aranzman</span>
  </mat-toolbar>
  
  <div class ="container mat-elevation-z8">

    <div class="filter-field">
      <mat-form-field subscriptSizing="dynamic">
        <input matInput placeholder="Pretraga" name="filterField" (keyup)="applyFilter($event)"/>
      </mat-form-field>
    </div>

    <mat-table matSort [dataSource]="dataSource" class="mat-cell">

      <ng-container matColumnDef="id">
        <mat-header-cell mat-sort-header *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="ukupnaCena">
        <mat-header-cell mat-sort-header *matHeaderCellDef>Ukupna Cena</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.ukupnaCena }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="placeno">
        <mat-header-cell mat-sort-header *matHeaderCellDef>Placeno</mat-header-cell>
        <mat-cell [style.color]="row.placeno ? 'Green' : 'Red'" *matCellDef="let row">{{ row.placeno ? 'Da' : 'Ne' }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="datumRealizacije">
        <mat-header-cell mat-sort-header *matHeaderCellDef>Datum Realizacije</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.datumRealizacije | date:'dd.MM.yyyy' }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="hotel">
        <mat-header-cell *matHeaderCellDef>Hotel</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.hotel.naziv }}</mat-cell>
      </ng-container>
  
          <!-- Action Buttons -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
              <button mat-icon-button color="accent" (click)="openDialog(1)">
                <mat-icon>add</mat-icon>
              </button>
            </mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index">
              <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.ukupnaCena, row.placeno, row.datumRealizacije, row.hotel)">
                <mat-icon color="primary" aria-label="Edit" >edit</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.ukupnaCena, row.placeno, row.datumRealizacije, row.hotel)">
                <mat-icon color= "warn" aria-label="Delete">delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns"></mat-row>
  
    </mat-table>
    <mat-paginator [length]="20" [pageSize]="5" [pageSizeOptions]="[3, 6, 9, 12]"></mat-paginator>
  </div>
