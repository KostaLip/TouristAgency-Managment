<mat-toolbar color="accent">
  <span class="title-center">TuristickaAgencija</span>
</mat-toolbar>

<div class="container mat-elavation-z8">
  <div class="filter-field">
    <mat-form-field subscriptSizing="dynamic">
      <input matInput placeholder="Pretraga" name="filterField" (keyup)="applyFilter($event)"/>
    </mat-form-field>
  </div>
  <mat-table matSort [dataSource]="dataSource" class="mat-cell">
    <!--ID-->
    <ng-container matColumnDef="id">
      <mat-header-cell mat-sort-header *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>
    <!--Naziv-->
    <ng-container matColumnDef="naziv">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Naziv</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.naziv }}</mat-cell>
    </ng-container>
    <!-- Adresa -->
    <ng-container matColumnDef="adresa">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Adresa</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.adresa }}</mat-cell>
    </ng-container>
    <!-- Kontakt -->
    <ng-container matColumnDef="kontakt">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Kontakt</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.kontakt }}</mat-cell>
    </ng-container>
    <!-- Akcije -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="accent" (click)="openDialog(1)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.naziv, row.adresa, row.kontakt)">
          <mat-icon color="primary" aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.naziv, row.adresa, row.kontakt)">
          <mat-icon color="warn" aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns" (click)="selectRow(row)"></mat-row>
  </mat-table>
  <mat-paginator [length]="20" [pageSize]="5" [pageSizeOptions]="[3, 6, 9, 12]"></mat-paginator>
</div>
<div class="container mat-elavation-z8">
  <app-aranzman *ngIf="parentSelectedAgencija" [childSelectedAgencija]="parentSelectedAgencija">
  </app-aranzman>
</div>
